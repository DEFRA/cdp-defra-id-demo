name: E2E Tests (BrowserStack)

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Journey Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7.2.3-alpine3.18
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli -e PING"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      cdp-defra-id-stubs:
        image: defradigital/cdp-defra-id-stub:latest
        ports:
          - 3200:3200
        env:
          OIDC_CLIENT_SECRET: test_value
        options: >-
          --health-cmd "curl http://localhost:3200/health"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Run Tests
        run: npm run test:e2e
        env:
          OIDC_CLIENT_SECRET: test_value
          DEFRA_ID_OIDC_CONFIGURATION_URL: http://localhost:3200/cdp-defra-id-stub/.well-known/openid-configuration
          PORT: 3000
          RUN_ID: ${{ github.run_number }}

